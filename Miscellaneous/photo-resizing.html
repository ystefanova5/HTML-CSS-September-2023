<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Scaling and Resizing</title>
    <style>
        body {
            padding: 4em;
        }

        .container {
            overflow: hidden;
            border-radius: 0.4em;
            aspect-ratio: 16/9;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }

    </style>
</head>
<body>
<div class="container">
